<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="p-2 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="{% url 'game:home' %}" class="nav-link px-2 text-secondary">Play</a></li>
              <li><a href="{% url 'game:about' %}" class="nav-link px-2 text-secondary">About</a></li>
            </ul>

            <div class="text-end">
                {% if user.is_authenticated %}
                    <a href="{% url 'game:login' %}" class="link-light px-4">{{ user.login }}</a>
                    <a href="{% url 'game:logout' %}"><button style="width: 110px;" class="btn btn-outline-light">Log Out</button></a>
                {% else %}
                    <form class="row" method="post" action="{% url 'game:login' %}" >
                        {% csrf_token %}
                        <div class="input-group" style="width: 150px; padding-left: 0">
                            {{ form.username }}
                        </div>
                        <div class="input-group" style="width: 150px; padding-left: 0">
                            {{ form.password }}
                        </div>
                        <input type="submit" class="btn btn-warning" style="width: 110px;" value="Log In">
                    </form>
                {% endif %}
            </div>
          </div>
        </div>
      </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
